<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<style>
    body {
        margin: 0;
        padding: 0;
        background: transparent; /* przezroczyste t≈Ço */
        overflow: hidden;
        color: white;
        font-family: 'Segoe UI', sans-serif;
    }

    .img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: zoomInOut 17s ease-in-out infinite;
        transform-origin: center center;
    }

    @keyframes zoomInOut {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .overlay {
      animation: zoomInOut 6s ease-in-out infinite;
    }
    p {
      font-size: 90px;
      position: absolute;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      
    }
</style>
</head>
<body>
  
    <img class="img" src="szukam_gry.png" alt="Overlay">
</body>
</html>
